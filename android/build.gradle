allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Ensure the classpath is inside the buildscript block
        classpath 'com.android.tools.build:gradle:8.2.1' // Compatible with your Flutter version
    }
}
